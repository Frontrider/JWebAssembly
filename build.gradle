plugins {
    id "com.moowork.node" version "1.1.1"
}

apply plugin: 'java'

repositories {
    jcenter()
}

dependencies {
    compile     'com.google.code.findbugs:jsr305:3.0.1'
    testCompile 'junit:junit:+'
}

sourceSets {
    main {
        java {
            srcDir 'src'
        }
        resources {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources {
            srcDir 'test'
        }
    }
}

test.dependsOn 'nodeSetup'

node {
    version = '7.7.4'
//    download = true
}
